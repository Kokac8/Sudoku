<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Daily</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1>Daily Sudoku</h1>
        <div id="sudoku-grid">
            <table>
    <tbody>
        <!-- Generate 9 rows -->
        <% for (let row = 0; row < 9; row++) { %>
            <tr>
                <!-- Generate 9 cells in each row -->
                <% for (let col = 0; col < 9; col++) { %>
                    <td id="cell-<%= row %>-<%= col %>"></td>
                <% } %>
            </tr>
        <% } %>
    </tbody>
</table>

        </div>
        <button onclick="generateSudoku()">New Puzzle</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
