<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Daily</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1>Daily Sudoku</h1>
        <div id="sudoku-grid">
            <table>
                <tbody>
                    <!-- Each tr is a row, and each td is a cell in that row -->
                    <tr>
                        <td id="cell-0-0"></td>
                        <td id="cell-0-1"></td>
                        <td id="cell-0-2"></td>
                        <td id="cell-0-3"></td>
                        <td id="cell-0-4"></td>
                        <td id="cell-0-5"></td>
                        <td id="cell-0-6"></td>
                        <td id="cell-0-7"></td>
                        <td id="cell-0-8"></td>
                    </tr>
                    <!-- Repeat for each row -->
                    <!-- Rows 1 to 8 -->
                    <tr>
                        <td id="cell-1-0"></td>
                        <td id="cell-1-1"></td>
                        <td id="cell-1-2"></td>
                        <td id="cell-1-3"></td>
                        <td id="cell-1-4"></td>
                        <td id="cell-1-5"></td>
                        <td id="cell-1-6"></td>
                        <td id="cell-1-7"></td>
                        <td id="cell-1-8"></td>
                    </tr>
                    <tr>
                        <td id="cell-2-0"></td>
                        <td id="cell-2-1"></td>
                        <td id="cell-2-2"></td>
                        <td id="cell-2-3"></td>
                        <td id="cell-2-4"></td>
                        <td id="cell-2-5"></td>
                        <td id="cell-2-6"></td>
                        <td id="cell-2-7"></td>
                        <td id="cell-2-8"></td>
                    </tr>
                    <tr>
                        <td id="cell-3-0"></td>
                        <td id="cell-3-1"></td>
                        <td id="cell-3-2"></td>
                        <td id="cell-3-3"></td>
                        <td id="cell-3-4"></td>
                        <td id="cell-3-5"></td>
                        <td id="cell-3-6"></td>
                        <td id="cell-3-7"></td>
                        <td id="cell-3-8"></td>
                    </tr>
                    <tr>
                        <td id="cell-4-0"></td>
                        <td id="cell-4-1"></td>
                        <td id="cell-4-2"></td>
                        <td id="cell-4-3"></td>
                        <td id="cell-4-4"></td>
                        <td id="cell-4-5"></td>
                        <td id="cell-4-6"></td>
                        <td id="cell-4-7"></td>
                        <td id="cell-4-8"></td>
                    </tr>
                    <tr>
                        <td id="cell-5-0"></td>
                        <td id="cell-5-1"></td>
                        <td id="cell-5-2"></td>
                        <td id="cell-5-3"></td>
                        <td id="cell-5-4"></td>
                        <td id="cell-5-5"></td>
                        <td id="cell-5-6"></td>
                        <td id="cell-5-7"></td>
                        <td id="cell-5-8"></td>
                    </tr>
                    <tr>
                        <td id="cell-6-0"></td>
                        <td id="cell-6-1"></td>
                        <td id="cell-6-2"></td>
                        <td id="cell-6-3"></td>
                        <td id="cell-6-4"></td>
                        <td id="cell-6-5"></td>
                        <td id="cell-6-6"></td>
                        <td id="cell-6-7"></td>
                        <td id="cell-6-8"></td>
                    </tr>
                    <tr>
                        <td id="cell-7-0"></td>
                        <td id="cell-7-1"></td>
                        <td id="cell-7-2"></td>
                        <td id="cell-7-3"></td>
                        <td id="cell-7-4"></td>
                        <td id="cell-7-5"></td>
                        <td id="cell-7-6"></td>
                        <td id="cell-7-7"></td>
                        <td id="cell-7-8"></td>
                    </tr>
                    <tr>
                        <td id="cell-8-0"></td>
                        <td id="cell-8-1"></td>
                        <td id="cell-8-2"></td>
                        <td id="cell-8-3"></td>
                        <td id="cell-8-4"></td>
                        <td id="cell-8-5"></td>
                        <td id="cell-8-6"></td>
                        <td id="cell-8-7"></td>
                        <td id="cell-8-8"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button onclick="generateSudoku()">New Puzzle</button>
        <button onclick="undo()">Undo</button>
        <button onclick="redo()">Redo</button>
        <button onclick="checkPuzzle()">Check Puzzle</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
